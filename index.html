<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards with Spaced Repetition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="flashcards.css" />
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="mb-3">Flashcards</h1>

    <div class="mb-3">
      <label for="letterSelect" class="form-label">Select Alphabet:</label>
      <select id="letterSelect" class="form-select w-auto"></select>
    </div>

    <div class="flashcard-container position-relative">
      <div id="flashcard" class="flashcard">
        <div class="front"></div>
        <div class="back"></div>
      </div>
      <div class="controls mt-4 text-center">
        <button id="prev" class="btn btn-secondary me-2">Previous</button>
        <button id="flip" class="btn btn-primary me-2">Flip</button>
        <button id="next" class="btn btn-secondary">Next</button>
      </div>
    </div>
  </div>

  <script src="flashcards.js"></script>
</body>
</html>
