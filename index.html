<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards â€” Master & Recall</title>

  <!-- Bootstrap (optional) + your stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    /* minimal inline CSS fallback if style.css absent */
    :root{--muted:#6b7280}
    body{font-family:Inter,system-ui,Arial;background:#f6f7fb;color:#0f172a;margin:0}
    .container{max-width:980px}
    .flashcard-container{width:clamp(280px,88vw,560px);height:clamp(200px,56vw,360px);perspective:1000px;margin:0 auto}
    .card-inner{width:100%;height:100%;position:relative;transition:transform .6s;transform-style:preserve-3d;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,.08);overflow:hidden;display:flex;align-items:center;justify-content:center}
    .card-inner.flipped{transform:rotateY(180deg)}
    .card-face{position:absolute;inset:0;padding:20px;backface-visibility:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
    .card-face.back{transform:rotateY(180deg)}
    .card-word{font-size:clamp(1.1rem,3vw,1.6rem);font-weight:700}
    .card-sub{color:var(--muted);font-size:0.95rem;margin-top:.4rem}
    .card-meaning{font-size:clamp(.95rem,2.2vw,1.05rem);line-height:1.45;white-space:pre-wrap;text-align:left;max-height:50%;overflow:auto;width:100%}
    .badge-syn{background:#d1fae5;color:#065f46;padding:.25rem .5rem;border-radius:.375rem;margin-right:.35rem}
    .badge-ant{background:#fee2e2;color:#9b1c1c;padding:.25rem .5rem;border-radius:.375rem;margin-left:.35rem}
    .controls{display:flex;gap:.5rem;justify-content:center;margin-top:1rem;flex-wrap:wrap}
    .controls button{min-width:110px}
    .top-row{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:.5rem}
    .progress{font-size:.95rem;color:var(--muted)}
    .mastery-overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:9999;padding:16px}
    .mastery-card{width:min(900px,98%);max-height:90vh;overflow:auto;background:#fff;border-radius:10px;padding:16px}
    .mastered-list{background:#fbfdff;padding:8px;border-radius:6px;max-height:60vh;overflow:auto;margin-top:8px}
    .mastered-list li{padding:8px;border-bottom:1px solid rgba(2,6,23,.04)}
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-3 fw-bold">Flashcards â€” Master & Recall</h1>

    <div class="top-row mb-2">
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <label for="letterSelect" class="mb-0">Select Alphabet:</label>
        <select id="letterSelect" class="form-select form-select-sm w-auto"></select>
        <button id="clearProgress" class="btn btn-outline-secondary btn-sm">Reset</button>
      </div>
      <div class="text-end">
        <div id="msg" class="small text-muted"></div>
        <div id="progress" class="progress small text-muted">Learned 0 / 0</div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="flashcard-container">
        <div id="cardInner" class="card-inner" aria-live="polite">
          <div class="card-face front" id="frontFace">
            <div id="frontWord" class="card-word">Loading...</div>
            <div id="frontInfo" class="card-sub">Card info</div>
          </div>
          <div class="card-face back" id="backFace">
            <div id="backMeaning" class="card-meaning"></div>
            <div id="backExtra" class="mt-3 text-muted small"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls mt-3">
      <button id="prev" class="btn btn-secondary">Previous</button>
      <button id="flip" class="btn btn-primary">Flip</button>
      <button id="next" class="btn btn-secondary">Next</button>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <button id="againBtn" class="btn btn-outline-danger">Do it again</button>
      <button id="moveOnBtn" class="btn btn-success">Move on</button>
    </div>
  </div>

  <!-- Mastery overlay -->
  <div id="masteryOverlay" class="mastery-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="mastery-card">
      <h3>ðŸŽ‰ You have mastered this!</h3>
      <p id="masterCount" class="small text-muted"></p>
      <div class="mastered-list">
        <ul id="masteredList" style="list-style:none;margin:0;padding-left:0"></ul>
      </div>
      <div class="text-end mt-3">
        <button id="closeMastery" class="btn btn-secondary me-2">Close</button>
        <button id="restartAlphabet" class="btn btn-primary">Restart Alphabet</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
