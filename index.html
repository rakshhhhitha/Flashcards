<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards â€” Master Words</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header>
      <h1>Flashcards â€” Master & Recall</h1>
      <div class="topbar">
        <div class="controls">
          <label class="me-2" for="letterSelect">Select Alphabet:</label>
          <select id="letterSelect" class="form-select"></select>
          <button id="clearProgress" class="btn btn-outline-secondary ms-2">Clear Progress</button>
        </div>
        <div class="progressline" id="progressLine">Loading...</div>
      </div>
    </header>

    <main class="main-area">
      <div class="flashcard-wrap">
        <div class="flashcard" id="flashcard">
          <div class="card-inner" id="cardInner">
            <div class="card-face front">
              <div class="inner">
                <div class="card-meta" id="cardQueueName"></div>
                <div class="card-word" id="cardWord">Word</div>
                <div class="card-sub" id="cardNumbering">Card X of Y</div>
                <div style="flex:1"></div>
                <div id="cardHint" class="hint">Tip: Flip the card to reveal meaning</div>
              </div>
            </div>
            <div class="card-face back">
              <div class="inner">
                <div class="card-meta" id="backMeta"></div>
                <div class="card-meaning" id="cardMeaning"></div>
                <div style="flex:1"></div>
                <div id="backHint" class="hint">Choose â€œDo it againâ€ or â€œMove onâ€</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="controls-row">
        <button id="prev" class="btn-ghost">Previous</button>
        <button id="flip" class="btn-main">Flip</button>
        <button id="next" class="btn-ghost">Next</button>
      </div>

      <div class="recall-buttons" id="recallButtons">
        <button id="doAgain" class="btn btn-outline-danger">Do it again</button>
        <button id="moveOn" class="btn btn-success">Move on</button>
      </div>

      <div class="keyboard-hint">
        <small>Keyboard: â† previous, â†’ next, space to flip</small>
      </div>
    </main>

    <div class="mastery-overlay" id="masteryOverlay">
      <div class="mastery-card">
        <h2>ğŸ‰ You have mastered this!</h2>
        <p id="masterCount"></p>
        <div class="mastered-list">
          <ul id="masteredList"></ul>
        </div>
        <div class="text-end mt-3">
          <button id="closeMastery" class="btn btn-secondary me-2">Close</button>
          <button id="restartAlphabet" class="btn btn-primary">Restart Alphabet</button>
        </div>
      </div>
    </div>

    <footer>
      <small>Flashcards â€” built for deliberate practice and efficient recall</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
