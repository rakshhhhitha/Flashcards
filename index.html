<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="flashcards.css" />
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="mb-4">Flashcards Quiz</h1>
    <p>Select a letter to filter vocab:</p>
    <select id="letterSelect" class="form-select form-select-sm mx-auto mb-4" style="max-width: 120px;">
      <option value="all" selected>All</option>
      <!-- Letters A-Z will be populated here dynamically -->
    </select>

    <div class="flashcard-container position-relative mx-auto mb-4" style="max-width: 320px; height: 200px;">
      <div id="flashcard" class="flashcard">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>

    <div class="controls d-flex justify-content-center gap-3">
      <button id="prev" class="btn btn-primary">Previous</button>
      <button id="flip" class="btn btn-secondary">Flip</button>
      <button id="next" class="btn btn-primary">Next</button>
    </div>
  </div>

  <script src="flashcards.js"></script>
</body>
</html>
