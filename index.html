<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards — Master & Recall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4 fw-bold">Flashcards — Master & Recall</h1>

    <div class="d-flex justify-content-center align-items-center mb-4">
      <label for="letterSelect" class="me-2 fw-semibold">Select Alphabet:</label>
      <select id="letterSelect" class="form-select w-auto me-3"></select>
      <button id="clearProgress" class="btn btn-outline-secondary btn-sm">Clear Progress</button>
    </div>

    <div class="progress-info text-center mb-3">
      <span id="progress">Learned 0</span>
    </div>

    <div class="flashcard-container mx-auto">
      <div class="card-inner" id="flashcard">
        <div class="card-face front">
          <div id="frontWord" class="fw-bold fs-4"></div>
          <div id="frontInfo" class="text-muted small mt-2"></div>
        </div>
        <div class="card-face back">
          <div id="backMeaning" class="fs-5"></div>
          <div class="review-buttons mt-3">
            <button id="againBtn" class="btn btn-outline-danger btn-sm me-2">Do it again</button>
            <button id="moveOnBtn" class="btn btn-success btn-sm">Move on</button>
          </div>
        </div>
      </div>
    </div>

    <div class="controls text-center mt-4">
      <button id="prev" class="btn btn-secondary me-2">Previous</button>
      <button id="flip" class="btn btn-primary me-2">Flip</button>
      <button id="next" class="btn btn-secondary">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
