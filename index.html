<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards - Anki Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="flashcards.css" />
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="container text-center">

    <h1 class="mb-4">Flashcards Quiz</h1>

    <div class="mb-3">
      <label for="letterSelect" class="form-label">Select a letter to filter vocab:</label>
      <select id="letterSelect" class="form-select w-auto mx-auto">
        <option value="all">All</option>
        <!-- Letters A-Z inserted by JS -->
      </select>
    </div>

    <div class="flashcard-container position-relative mx-auto mb-3" style="max-width: 320px; height: 200px;">
      <div id="flashcard" class="flashcard shadow-sm rounded">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>

    <div class="controls mb-5">
      <button id="prev" class="btn btn-primary me-2">Previous</button>
      <button id="flip" class="btn btn-secondary me-2">Flip</button>
      <button id="next" class="btn btn-primary">Next</button>
    </div>

  </div>

  <script src="flashcards.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
