<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Flashcards</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Vocabulary Flashcards</h2>

    <!-- Flashcard -->
    <div class="flashcard-container mb-3" id="flashcard">
      <div class="card-inner" id="cardInner">
        <div class="card-face front">
          <div class="card-word" id="word">Loading...</div>
          <div class="card-sub" id="type"></div>
        </div>
        <div class="card-face back">
          <div class="card-meaning" id="meaning"></div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
      <button class="btn btn-outline-danger" id="againBtn">Do It Again</button>
      <span id="msg" class="text-muted">Fetching words...</span>
      <button class="btn btn-success" id="moveOnBtn">Move On</button>
    </div>
  </div>

  <!-- Mastery Overlay -->
  <div class="mastery-overlay" id="masteryOverlay">
    <div class="mastery-card shadow p-4">
      <h3 class="text-success">ðŸŽ‰ You Have Mastered This!</h3>
      <p class="text-muted">Hereâ€™s what youâ€™ve learned:</p>
      <ul class="list-unstyled mastered-list" id="masteredList"></ul>
      <button class="btn btn-primary mt-3" onclick="location.reload()">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
