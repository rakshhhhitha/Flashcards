<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcards — robust loader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app container py-4">
    <header class="mb-3 text-center">
      <h1>Flashcards</h1>
      <p class="text-muted small mb-0">Tap / press <kbd>space</kbd> to flip — choose “Do it again” or “Move on” after viewing the back.</p>
    </header>

    <section class="top d-flex flex-wrap align-items-center gap-3 mb-3">
      <div>
        <label class="form-label small mb-1" for="letterSelect">Select Alphabet</label>
        <select id="letterSelect" class="form-select"></select>
      </div>

      <div class="ms-auto d-flex align-items-center gap-2">
        <div id="progressText" class="small text-muted">Loading...</div>
        <div class="progress" style="width:200px; height:9px;">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%"></div>
        </div>
      </div>
    </section>

    <section class="flashcard-area mb-3">
      <div id="flashcard" class="flashcard" tabindex="0" role="button" aria-live="polite">
        <div class="flashcard-inner">
          <div class="face front" aria-hidden="false"></div>
          <div class="face back" aria-hidden="true"></div>
        </div>
      </div>

      <div id="reviewContainer" class="review-container mt-3 d-flex justify-content-center"></div>
    </section>

    <section class="controls text-center mb-2">
      <button id="prevBtn" class="btn btn-outline-secondary me-2">Previous</button>
      <button id="flipBtn" class="btn btn-primary me-2">Flip</button>
      <button id="nextBtn" class="btn btn-outline-secondary">Next</button>
    </section>

    <section class="loader-actions text-center mb-3">
      <div class="mb-2">
        <label class="form-label small mb-1">If words don't load automatically, choose your JSON file</label><br />
        <input id="fileInput" type="file" accept=".json,application/json" class="form-control form-control-sm w-auto d-inline-block" />
        <button id="sampleBtn" class="btn btn-sm btn-outline-primary ms-2">Use sample data</button>
      </div>
      <div id="message" class="small text-muted"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
