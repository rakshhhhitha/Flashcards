<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4 d-flex flex-column align-items-center">
    <h1 class="mb-3 text-center">Flashcards</h1>
    <p class="text-muted small text-center">Tap or press space to flip â€” mark cards as "Do it again" or "Move on"</p>

    <!-- Alphabet selector + progress -->
    <div class="w-100 mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-auto">
          <label for="letterSelect" class="form-label mb-0 small">Select Alphabet</label>
          <select id="letterSelect" class="form-select" aria-label="Select alphabet"></select>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
          <div id="progress" class="small text-muted">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Flashcard -->
    <div class="flashcard-wrap w-100 d-flex justify-content-center">
      <div id="flashcard" class="flashcard" tabindex="0" role="button" aria-pressed="false" aria-live="polite">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls d-flex gap-2 mt-3 flex-wrap justify-content-center w-100">
      <button id="prev" class="btn btn-outline-secondary">Previous</button>
      <button id="flip" class="btn btn-primary">Flip</button>
      <button id="next" class="btn btn-outline-secondary">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
